<!doctype html>
<html lang="en">
  <head>
    <title>登录</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <style>
  .back{background: url(./images/list2.jpg);}
  .title{
      background-color:rgb(241, 239, 239);
      width: 330px;
      height: 60px;
      line-height: 60px;
  }
  form .dengl{padding: 0;}
  .body{border:1px solid #ccc;margin-top:150px;}
  .pad{padding-left:20px;}
  .btn-1{margin: 0;}
  </style>
  <body> 
    <div class="row h-100  justify-content-center back">
        <div class="body">
            <h3 class="text-center title">登录</h3>
            <form action="/login.html" method="post">
                <div class="col-auto dengl">
                    <div class="form-group form-inline pad">
                        <label for="">用户名：</label>
                        <input class="form-control  required" type="text" placeholder="请输入登录名" id="loginName" name="username"/>
                    </div>
                    <div class="form-group form-inline pad">
                         <label for="">&nbsp;&nbsp;密码：&nbsp;&nbsp;</label>
                            <input class="form-control  required" type="password" placeholder="请输入密码" id="password" name="password"/>	                            
                    </div>
                   
                    <div class="form-group form-inline justify-content-around title btn-1">
                        <a href=""><button type="submit" class="btn btn-info " name="submit">登录</button></a>
                        <button type="reset" class="btn btn-info" >重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body >
</html>
